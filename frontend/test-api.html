<!DOCTYPE html>
<html>
<head>
    <title>Test API Calls</title>
</head>
<body>
    <h1>Test API Connection</h1>
    <button onclick="testHealth()">Test /api/health</button>
    <button onclick="testCourses()">Test /api/courses/available</button>
    <button onclick="testAI()">Test /api/ai/status</button>
    <pre id="result"></pre>

    <script>
        const API_URL = 'https://german-unlotted-jeanmarie.ngrok-free.dev/api';
        const token = localStorage.getItem('token');

        async function testHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }

        async function testCourses() {
            try {
                const response = await fetch(`${API_URL}/courses/available`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }

        async function testAI() {
            try {
                const response = await fetch(`${API_URL}/ai/status`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }

        console.log('Token:', token);
    </script>
</body>
</html>
